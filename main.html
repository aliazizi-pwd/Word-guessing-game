<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./image/iconHML.jpg" />
    <title>Word Guessing Game</title>
  </head>
  <body>
    <!-- Start Code HTML -->
    <div class="container">
      <h1>Word Guessing Game</h1>
      <section id="letters">
        <div id="A" class="cont">A</div>
        <div id="B" class="cont">B</div>
        <div id="C" class="cont">C</div>
        <div id="D" class="cont">D</div>
        <div id="E" class="cont">E</div>
        <div id="F" class="cont">F</div>
        <div id="G" class="cont">G</div>
        <div id="H" class="cont">H</div>
        <div id="I" class="cont">I</div>
        <div id="J" class="cont">J</div>
        <div id="K" class="cont">K</div>
        <div id="L" class="cont">L</div>
        <div id="M" class="cont">M</div>
        <div id="N" class="cont">N</div>
        <div id="O" class="cont">O</div>
        <div id="P" class="cont">P</div>
        <div id="Q" class="cont">Q</div>
        <div id="R" class="cont">R</div>
        <div id="S" class="cont">S</div>
        <div id="T" class="cont">T</div>
        <div id="U" class="cont">U</div>
        <div id="V" class="cont">V</div>
        <div id="W" class="cont">W</div>
        <div id="X" class="cont">X</div>
        <div id="Y" class="cont">Y</div>
        <div id="Z" class="cont">Z</div>
      </section>
      <section id="image">
        <img src="image/hangman0.png" alt="hangman" />
      </section>
      <section id="clue">
        <p>________</p>
      </section>
      <section id="gameover">
        <p>Game Over</p>
      </section>
      <div class="content">
        <button>Click Help</button>
        <div class="footer"></div>
    </div>
    </div>
    <script src="./app.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
