<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./image/iconHML.jpg" />
    <title>Word Guessing Game</title>
  </head>
  <body>
    <!-- Start Code HTML -->
    <div class="container">
      <h1>Word Guessing Game</h1>
      <section id="letters">
        <div id="A" class="controller">A</div>
        <div id="B" class="controller">B</div>
        <div id="C" class="controller">C</div>
        <div id="D" class="controller">D</div>
        <div id="E" class="controller">E</div>
        <div id="F" class="controller">F</div>
        <div id="G" class="controller">G</div>
        <div id="H" class="controller">H</div>
        <div id="I" class="controller">I</div>
        <div id="J" class="controller">J</div>
        <div id="K" class="controller">K</div>
        <div id="L" class="controller">L</div>
        <div id="M" class="controller">M</div>
        <div id="N" class="controller">N</div>
        <div id="O" class="controller">O</div>
        <div id="P" class="controller">P</div>
        <div id="Q" class="controller">Q</div>
        <div id="R" class="controller">R</div>
        <div id="S" class="controller">S</div>
        <div id="T" class="controller">T</div>
        <div id="U" class="controller">U</div>
        <div id="V" class="controller">V</div>
        <div id="W" class="controller">W</div>
        <div id="X" class="controller">X</div>
        <div id="Y" class="controller">Y</div>
        <div id="Z" class="controller">Z</div>
      </section>
      <section id="image">
        <img src="image/hangman0.png" alt="hangman" />
      </section>
        <!-- Here you will display the hint for the message. Use an underscore for each letter and a space fo a space. -->
        <section id="clue">
            <p>________</p>
          </section>
          <!-- Show this message at the end of the game and reset the game. -->
          <section id="gameover">
            <p>Game Over</p>
          </section>
    </div>
  
  </body>
</html>
